<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style-cadastro.css">
    
    <title>Cadastro</title>
</head>
<body>
    <div class="principal">
        <div class="img-esquerda">
            <img src="WhatsApp-Image-2023-06-29-at-17.48.48.png">
        </div>

        <div class="form-direita">
            <form>
                <div class="cabeça">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                </div>
                
                <div class="informaçoes">
                    <div class="caixa-info">
                        <label for="primeiro-nome">Primeiro nome</label>
                        <input id="primeiro-nome" type="text" name="primeiro-nome" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="caixa-info">
                        <label for="segundo-nome">Sobrenome</label>
                        <input id="segundo-nome" type="text" name="segundo-nome" placeholder="Digite seu Sobrenome" required>
                    </div>

                    <div class="caixa-info">
                        <label for="email">Email</label>
                        <input id="email" type="text" name="email" placeholder="Digite seu email" required>
                    </div>

                    <div class="caixa-info">
                        <label for="numero">Celular</label>
                        <input id="numero" type="tel" name="numero" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <div class="caixa-info">
                        <label for="senha">Senha</label>
                        <input id="senha" type="password" name="senha" placeholder="Digite sua senha" required>
                    </div>

                    <div class="caixa-info">
                        <label for="confirmar-senha">Confirme sua senha</label>
                        <input id="confirmar-senha" type="password" name="confirmar-senha" placeholder="Digite sua senha novamente" required>
                    </div>

                </div>

                <div class="genero-input">
        
                    <div class="genero-titulo">
                        <h6>Gênero</h6>
                    </div>
                    
                <div class="genero">
                    <input type="radio" id="feminino" name="genero">
                    <label for="feminino">Feminino</label>
                </div>

                <div class="genero">
                    <input type="radio" id="masculino" name="genero">
                    <label for="masculino">Masculino</label>
                </div>

                <div class="genero">
                    <input type="radio" id="outro" name="genero">
                    <label for="outro">Outros</label>
                </div>

                <div class="genero">
                    <input type="radio" id="none" name="genero">
                    <label for="none">Prefiro não disser</label>
                </div>
            </div>

                <section class="avançar-cadastro">
                    <button class="btn-avançar-cadastro">
                    <a href="index.html"> 
                        Continuar
                    </button>
                    </a>
                </section>

             </form>
        </div>
    </div>
</body>
</html>
